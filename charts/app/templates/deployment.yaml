apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/component: application
        {{- if .Values.serviceName }}
        app.kubernetes.io/part-of: {{ .Values.serviceName }}
        {{- end }}
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ if eq .Values.image.tag "latest" }}Always{{ else }}IfNotPresent{{ end }}
          {{- if .Values.livenessProbe }}
          livenessProbe: {{ .Values.livenessProbe | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe: {{ .Values.readinessProbe | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.port }}
          {{- if or .Values.env .Values.db.injectEnv .Values.ingress.enabled }}
          env:
            {{- if .Values.ingress.enabled }}
            - name: HOSTNAME
              value: {{ .Values.ingress.host }}
            {{- end }}
            {{- if .Values.db.injectEnv }}
            - name: {{ .Values.db.envPrefix }}_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: uri
            - name: {{ .Values.db.envPrefix }}_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: username
            - name: {{ .Values.db.envPrefix }}_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: password
            - name: {{ .Values.db.envPrefix }}_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: host
            - name: {{ .Values.db.envPrefix }}_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: port
            - name: {{ .Values.db.envPrefix }}_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-pg-app
                  key: dbname
            {{- end }}
            {{- if .Values.env }}
            {{- .Values.env | toYaml | nindent 12 }}
            {{- end }}
          {{- end }}
